<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>
</head>
<body>
    <form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">save</button>    
</form>
    {% if data %}
    
    <table>
        <tr>
            <th>name</th>
            <th>age</th>
            <th>email</th>
            <th>about</th> 
             
        </tr>
        
        {% for value in data %}  
        <tr>

            <td>{{value.name}}</td>
            <td>{{value.age}}</td>
            <td>{{value.email}}</td>
            <td>{{value.about}}</td>
        </tr>
        {% endfor %}
    </table>

    {% if error %}
    <h3>{{error}}</h3>
    {% endif %}

    {% endif %}
</body>
</html>
